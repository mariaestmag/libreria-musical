{% extends "base.html" %}

{% block content %}
{% if albums %}
<ul>
    {% for album in albums %}
    <li>
        {{ album.titulo }}
    </li>
    <li>{{album.get_artistas}}</li>
    <li>{{album.formato}}</li>
    <li>
        <a class="btn btn-primary" href="{% url 'album_modificar' album.id %}">Modificar</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No hay albums en la biblioteca.</p>
{% endif %}


{% endblock %}
