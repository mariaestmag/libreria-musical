{% extends "base.html" %}

{% block content %}
  {% if albums %}
  <ul>
    {% for album in albums%}
      <li>
        <a href="{{ album.get_absolute_url }}">{{album.titulo}}</a>
      </li>
      <li>{{album.get_artistas}}</li>
    <li>{{album.discografica}}</li>
    <li>{{album.duracion}}</li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No hay albums en la biblioteca.</p>
  {% endif %}

  
{% endblock %}
