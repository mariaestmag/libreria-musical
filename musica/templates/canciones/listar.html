{% extends "base.html" %}

{% block content %}
{% if canciones %}
<ul>
  {% for cancion in canciones%}
  <li>
    <p><strong>Título:</strong><a href="{{ cancion.get_absolute_url }}">{{cancion.nombre}}</a></p>
  </li>
  <li>
    <p><strong>Duración:</strong>{{cancion.duracion}}</p>
  </li>
  <li>
    <p><strong>Álbum:</strong>{{cancion.album}}</p>
  </li>
  <br>
  {% endfor %}
</ul>
{% else %}
<p>No hay canciones en la biblioteca.</p>
{% endif %}


{% endblock %}
