{% extends "base.html" %}

{% block content %}
  {% if canciones %}
  <ul>
    {% for cancion in canciones%}
      <li>
        <a href="{{ cancion.get_absolute_url }}">{{cancion.nombre}}</a>
      </li>
      <li>{{cancion.duracion}}</li>
      <li>{{cancion.album}}</li>
      <br>
    {% endfor %}
  </ul>
  {% else %}
    <p>No hay canciones en la biblioteca.</p>
  {% endif %}

  
{% endblock %}
