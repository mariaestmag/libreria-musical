{% extends "base.html" %}

{% block content %}
  {% if artistas %}
  <ul>
    {% for artista in artistas%}
      <li>
        <a href="{{ artista.get_absolute_url }}">{{artista.nombre_artista}}</a>
      </li>
      <li>{{artista.pais}}</li>
      <br>
    {% endfor %}
  </ul>
  {% else %}
    <p>No hay artistas en la biblioteca.</p>
  {% endif %}

  
{% endblock %}
